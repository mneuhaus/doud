<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{pageTitle}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<base href="{baseUrl}" />

		<link rel="stylesheet" href="Resources/Components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="Resources/Components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="Resources/Styles/Main.css">

<!--
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="Media/Icon/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="Media/Icon/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="Media/Icon/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="Media/Icon/apple-touch-icon-57-precomposed.png">
		<link rel="shortcut icon" href="Media/Icons/Favicon.ico">
-->
	</head>

	<body>
		<div class="navbar navbar-default navbar-small navbar-static-top">
			<div class="container">
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<f:for each="{navigation.main}" as="title" key="path">
						<li class="current">
							<a href="{path}" class="current">
								{title}
							</a>
						</li>
						</f:for>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<f:render section="Content" />
		</div>

		<script src="Resources/Components/jquery/dist/jquery.js"></script>
		<script src="Resources/Scripts/Main.js"></script>
	</body>
</html>
